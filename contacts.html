<!DOCTYPE html>
<html lang="ru">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЗдоровоЕда&nbsp;&mdash; доставка здорового питания</title>

  <!-- Bulma v0.9.4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Font Awesome 6.7.2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- Кастомные стили  -->
  <style>
    .hero.is-healthy {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9f7ef 100%);
    }
    .feature-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }
    .cta-button {
      font-weight: 600;
      padding: 1rem 2rem;
    }
    .equal-height-card .card, .box {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .box{
      padding: 15px;
    }
  </style>
</head>



<body>

<section class="section">
  <div class="container">
    <h2 class="title is-2">Оставьте отзыв</h2>
    <div class="columns">
      <div class="column is-6">
        <form id="feedbackForm">
          <div class="field">
            <label class="label">Имя</label>
            <div class="control">
              <input class="input" type="text" placeholder="Ваше имя" required>
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="example@email.com" required>
            </div>
          </div>

          <div class="field">
            <label class="label">Тема</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select required>
                  <option value="" disabled selected>Выберите тему</option>
                  <option>Предложение</option>
                  <option>Жалоба</option>
                  <option>Вопрос</option>
                  <option>Благодарность</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Сообщение</label>
            <div class="control">
              <textarea class="textarea" placeholder="Ваше сообщение..." rows="5" required></textarea>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" required>
                Соглашаюсь на обработку персональных данных
              </label>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit">Отправить отзыв</button>
            </div>
          </div>
        </form>
      </div>

      <div class="column is-6">
        <div class="content">
          <h3 class="title is-4">Контакты</h3>
          <p><i class="fas fa-map-marker-alt"></i> Москва, ул. Примерная, 123</p>
          <p><i class="fas fa-phone"></i> +7 (999) 123-45-67</p>
          <p><i class="fas fa-envelope"></i> info@example.com</p>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
